<!DOCTYPE html>
<meta charset="utf-8">
<style>

.arc text {
  font: 10px sans-serif;
  text-anchor: middle;
}

.arc path {
  stroke: #fff;
}

</style>
<body>
	<div id="pie" style="width: 960px; height: 500px; overflow: 0px;"></div>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="d3pie.min.js"></script>
<script type="text/javascript">
d3.csv("../data/species.csv", function(d) {
	return {
		label: d.species,
		value: +d.population
	};
}, function(error, species) {
	var pie = new d3pie("pie", {
		header: {
			title: {
				text: "Tree Species"
			},
			location: "pie-center"
		},
		size: {
			pieInnerRadius: "80%"
		},
		data: {
			sortOrder: "value-desc",
			smallSegmentGrouping: {
				enabled:true,
				value: 2,
				valueType: "percentage",
				label: "Other Trees"
			},
			content: species
		}
	});
});
	
</script>
